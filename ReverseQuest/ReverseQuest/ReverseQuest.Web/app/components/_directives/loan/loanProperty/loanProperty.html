<div class="Property-Info">
    <div class="col-sm-5">
        <div class="loan-information">
            <h5>Property Address</h5>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3" for="email">Adress 1:</label>
                    <input class="col-sm-9" type="text" id="address1" name="address1">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Adress 2:</label>
                    <input class="col-sm-9" type="text" id="address2" name="address2">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3" for="email">City, State, Zip</label>
                    <div class="city-area col-sm-9">
                        <div class="row">
                            <input class="col-sm-6" type="text" id="city" name="city">
                            <input class="col-sm-2" type="text" id="state" name="state">
                            <input class="col-sm-4" type="text" id="zip" name="zip">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loan-information">
            <h5>Property Information</h5>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-3" for="email">Legal Discription</label>
                    <input class="col-sm-9" type="text" id="legal-discription" name="legal-discription">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">County Clerk</label>
                    <input class="col-sm-9" type="text" id="county-clerk" name="county-clerk">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Parcel #:</label>
                    <input class="col-sm-9" type="text" id="parcel" name="parcel">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Property Type</label>
                    <input class="col-sm-5" type="text" id="property-type" name="property-type">
                    <label class="col-sm-2" for="email"> &nbsp; &nbsp; # of Units:</label>
                    <input class="col-sm-2" type="text" id="units" name="units">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Occup Date</label>
                    <input class="col-sm-4" type="text" id="occupency" name="occupency">
                    <label class="col-sm-4" for="email"> &nbsp; &nbsp; Owner Occupied</label>
                    <input class="col-sm-1" type="checkbox" id="owner-occupied" name="owner-occupied">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Vecancy Date</label>
                    <input class="col-sm-4" type="text" id="vecancy-date" name="vecancy-date">
                </div>
            </div>
        </div>
        <div class="loan-information">
            <h5>Flood Zone Information</h5>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Flood Zone</label>
                    <input class="col-sm-4" type="text" id="flood-zone" name="flood-zone">
                    <label class="col-sm-4" for="email"> &nbsp; &nbsp;  &nbsp;Flood Ins. Required</label>
                    <input class="col-sm-1" type="checkbox" id="flood-required" name="flood-required">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Life of loan Policy</label>
                    <input class="col-sm-4" type="text" id="loan-policy" name="loan-policy">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Flood Cert. #</label>
                    <input class="col-sm-9" type="text" id="flood-cert" name="flood-cert">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group ">
                    <label class="col-sm-3" for="email">Flood Cert. Company</label>
                    <input class="col-sm-9" type="text" id="flood-cert-company" name="flood-cert-company">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="table-responsived">
            <table class="table">
                <thead>
                    <tr>
                        <th>Value Date</th>
                        <th>Value Type</th>
                        <th>Value Sub Type</th>
                        <th>Est. value</th>
                        <th>Rep Value</th>
                        <th>Sub Status</th>
                        <th>valueator FName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>7/6/2016</td>
                        <td>Original</td>
                        <td>Pitt</td>
                        <td>35</td>
                        <td>New York</td>
                        <td>USA</td>
                        <td>USA</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="map-and-pic">
            <div class="col-sm-3">
                <p><img src="images/google-map.png" width="20"><a href="#"> Map it</a></p>
            </div>
            <div class="col-sm-5">
                <p><img src="images/camera.png" width="20"> <a href="#">View property Picture</a></p>
            </div>
        </div>
    </div>
</div>
