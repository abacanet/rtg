
<form id="loan-property-value" data-disable="false" data-toggle="validator"
      class="form-horizontal" ng-submit="vm.savePropertyValue()">
    <div class="row">
        <div class="col-md-12">


            <div class="form-group required">
                <label class="col-md-4 control-label" for="valueDate">
                    Value Date:
                </label>
                <div class="col-md-6">
                    <input id="valueDate" name="valueDate" kendo-date-picker
                           class="form-control"
                           ng-model="vm.loanProperty.value.valueDate"
                           k-ng-model="vm.loanProperty.value.valueDate"
                           style="width: 100%;" />
                </div>
            </div>


            <div class="form-group required">
                <label class="col-md-4 control-label" for="valueType">
                    Value Type:
                </label>
                <div class="col-md-6">
                    <select id="valueType" name="valueType" class="form-control" kendo-drop-down-list style="width: 100%;" ng-model="vm.loanProperty.value.ValueType"></select>
                </div>
            </div>

            <div class="form-group required">
                <label class="col-md-4 control-label" for="valueSubType">
                    Value Sub-Type:
                </label>
                <div class="col-md-6">
                    <select id="valueSubType" name="valueSubType" class="form-control" kendo-drop-down-list style="width: 100%;" ng-model="vm.loanProperty.value.ValueSubType"></select>
                </div>
            </div>

            <div class="form-group required">
                <label class="col-md-4 control-label" for="estimatedValue">
                    Estimated Value:
                </label>
                <div class="col-md-6">
                    <input id="estimatedValue" name="estimatedValue" kendo-numeric-text-box ng-model="vm.loanProperty.value.EstimatedValue"
                           k-format="'c'" k-decimals="2" />
                </div>
            </div>

            <div class="form-group required">
                <label class="col-md-4 control-label" for="repairedValue">
                    Repaired Value:
                </label>
                <div class="col-md-6">
                    <input id="repairedValue" name="repairedValue" kendo-numeric-text-box ng-model="vm.loanProperty.value.RepairedValue"
                           k-format="'c'" k-decimals="2" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="status">
                    Status:
                </label>
                <div class="col-md-6">
                    <select id="status" name="status" kendo-drop-down-list class="form-control" style="width: 100%;" ng-model="vm.loanProperty.value.Status"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="valuator">
                    Valuator:
                </label>
                <div class="col-md-6">
                    <select id="valuator" name="valuator" kendo-drop-down-list class="form-control" style="width: 100%;" ng-model="vm.loanProperty.value.Valuator"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
</form>
