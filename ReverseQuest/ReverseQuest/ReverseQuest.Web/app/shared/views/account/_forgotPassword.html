<form name="forgotPassword" id="forgotPassword" novalidate>
    <div class="form-group">
        <input type="text"
               name="email"
               id="email"
               class="form-control input-lg"
               maxlength="50"
               ng-model="vm.forgotPassword.email"
               placeholder="Email"
               ng-required="true"
               email-validation
               ng-model-options="{ debounce: 500 }" />
        <div ng-messages="forgotPassword.email.$error"
             ng-if="!forgotPassword.email.$pristine && !forgotPassword.email.$valid">
            <div ng-messages-include="/app/shared/views/partial-views/validation-messages.html">
            </div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-block btn-lg btn-primary" 
                ng-click="vm.forgotPassword()"
                ng-disabled="vm.busy">Change Password</button>
    </div>
</form>
