<form name="loginForm" id="loginForm" novalidate>
    <div class="form-group">
        
        <input type="text"
               name="username"
               id="username"
               class="form-control input-lg"
               maxlength="50"
               ng-model="vm.loginModel.UserName"
               placeholder="User Name"
               ng-required="true" />
        <div ng-messages="loginForm.username.$error"
             ng-if="!loginForm.username.$pristine && !loginForm.username.$valid">
            <div ng-messages-include="/app/shared/views/partial-views/validation-messages.html">
            </div>
        </div>
    </div>

    <div class="form-group">
        <!--password-validation-->
        <input type="password"
               class="form-control input-lg"
               name="password"
               id="password"
               maxlength="20"
               ng-model="vm.loginModel.Password"
               placeholder="Password"
               ng-required="true"
               ng-model-options="{ debounce: 250 }" />
        <div ng-messages="loginForm.password.$error"
             ng-if="!loginForm.password.$pristine && !loginForm.password.$valid">
            <div ng-messages-include="/app/shared/views/partial-views/validation-messages.html">
            </div>
        </div>
    </div>

    <div class="form-group pull-left">
        <input id="rememberMe"
               name="rememberMe"
               type="checkbox"
               ng-model="vm.loginModel.RememberMe">
        <label for="rememberMe">Remember Me</label>
    </div>

    <div class="form-group">
        <button class="btn btn-block btn-lg btn-primary"
                ng-click="vm.login(loginForm.$valid)"
                ng-disabled="vm.busy || !loginForm.$valid">Login
        </button>
    </div>
</form>
